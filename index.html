<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/style.css">
    <title>Stocks</title>
</head>
<body>
    <main>
        <div class="leftside">
            <h1>My Stocks totalizer</h1>

            <input type="number"
            id="initial-price" 
            placeholder="Enter Inital Price"/>
             
            <input type="number"
            id="stocks-quantity" 
            placeholder="Enter the Number of Stocks bought"/>
          
            <input type="number"
            id="current-price" 
            placeholder="Enter the Current price of the stocks"/>
           
            <button id="submit-btn">Tell Me!!</button>
        </div>
        <div class="rightside"> 
            <div id="output"></div>
        </div>  
    </main>

    <script src="/src/app.js"></script>
</body>
</html>
